<include file="Public:header"/>
<script type="text/javascript" src="__PUBLIC__/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title"><a href="{:U('Index/jclist')}">商品管理</a> &gt;&gt;</span>
			<span class="h1-title"><empty name="data">商品管理<else/>编辑商品</empty></span>
		</div>
		<div class="tab-wrap">
			<div class="tab-content">
				<form id="form" action="{:U('Index/edit')}" method="post" class="form-horizontal">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>

								<tr class="controls">
									<td class="item-label">商品名称 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="name" value="{$data.name}">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">商品价格 :</td>
									<td><input type="text" class="form-control input-10x" name="real_price" value="{$data.real_price}"></td>
									<!--<td class="item-note" style="color:red;">*留空不更新</td>-->
								</tr>
								<tr class="controls">
									<td class="item-label">回收价格 :</td>
									<td><input type="text" class="form-control input-10x" name="recycling_price" value="{$data.recycling_price}">
									</td>
									<!--<td class="item-note" style="color:red;">*留空不更新</td>-->
								</tr>


								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class="btn submit-btn" id="submit" type="submit" target-form="form-horizontal">提交</button>
											<a class="btn btn-return" href="{:U('Index/jclist')}">返 回</a>
											<notempty name="data.id">
											    <input type="hidden" name="id" value="{$data.id}"/>
											</notempty>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//提交表单
	$('#submit').click(function () {
	   // return;
		$('#form').submit();
	});
</script>
<include file="Public:footer"/>
