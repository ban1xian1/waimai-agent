<include file="Public:header"/>
<script type="text/javascript" src="__PUBLIC__/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title"><a href="{:U('Index/index')}">用户管理</a> &gt;&gt;</span>
			<span class="h1-title"><empty name="data">用户列表<else/>编辑用户</empty></span>
		</div>
		<div class="tab-wrap">
			<div class="tab-content">
				<form id="form" action="{:U('Index/editUserPwd')}" method="post" class="form-horizontal">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
			    				<tr>
                					<td align="right">登录密码：</td>
                					<td><input type="text" name="user_pw" class="form-control input-10x" /><span class="c999 mal10">（不修改请留空）</span></td>
                				</tr>
			    				<tr>
                					<td align="right">支付密码：</td>
                					<td><input type="text" name="user_paypw" class="form-control input-10x" /><span class="c999 mal10">（不修改请留空）</span></td>
                				</tr>
								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class="btn submit-btn" id="submit" type="submit" target-form="form-horizontal">提交</button>
											<a class="btn btn-return" href="{:U('Index/index')}">返 回</a>
											<notempty name="data.user_id">
											    <input type="hidden" name="id" value="{$data.user_id}"/>
											</notempty>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//提交表单
	$('#submit').click(function () {
	   // return;
		$('#form').submit();
	});
</script>
<include file="Public:footer"/>
